<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Изменить пароль</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'pages/form.css' %}">
</head>
<body class="body">

  <header class="header">
      <nav class="nav">
          <div class="nav__container container">
              <ul class="nav__items list">
                  <li class="nav__item nav__item_active"><a href="{% url 'index' %}" class="nav__link link">Рецепты</a></li>
                  <li class="nav__item"><a href="{% url 'profile_follow' %}" class="nav__link link" >Мои подписки</a></li>
                  <li class="nav__item"><a href="{% url 'new_recipe' %}" class="nav__link link">Создать рецепт</a></li>
                  <li class="nav__item"><a href="{% url 'favorite_recipes' %}" class="nav__link link">Избранное</a></li>
                  <li class="nav__item"><a href="{% url 'purchases_list' %}" class="nav__link link">Список покупок</a> <span class="badge badge_style_blue nav__badge" id="counter"></span></li>

              </ul>
              <ul class="nav__items list">
                  <li class="nav__item"><a href="{% url 'change_password' %}" class="nav__link link">Изменить пароль</a></li>
                  <li class="nav__item"><a href="{% url 'logout'%}" class="nav__link link">Выход</a></li>
              </ul>
          </div>
      </nav>
  </header>
<main class="main container">
    <div class="main__header">
        <h1 class="main__title">Изменить пароль</h1>
    </div>
    <div class="form-container">
  <form class="form" method="post" action="{% url 'change_password' %}">
            {% csrf_token %}
            {% for field in form %}
            <div class="form__group">
                <label class="form__label" for="id_{{ field.name }}">{{ field.label_tag }}</label>
                <div class="form__field-group">
                    <input type="password" name="{{ field.name }}" class="form__input" maxlength="100" required id="id_{{ field.name }}">
                    <span class="form__error">{{ field.errors }}</span>
                </div>
            </div>
            {% endfor %}
                <div class="form__footer">
                    <button type=submit class="button button_style_blue">Изменить пароль</button>
                </div>
        </form>
    </div>


</main>
{% include "footer.html" %}
</body>
</html>
