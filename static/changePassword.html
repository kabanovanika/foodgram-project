<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Изменить пароль</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'pages/form.css' %}">
</head>
<body class="body">

  <header class="header">
      <nav class="nav">
          <div class="nav__container container">
              <ul class="nav__items list">
                  <li class="nav__item nav__item_active"><a href="/home" class="nav__link link">Рецепты</a></li>
                  <li class="nav__item"><a href="/follow" class="nav__link link">Мои подписки</a></li>
                  <li class="nav__item"><a href="/new" class="nav__link link">Создать рецепт</a></li>
                  <li class="nav__item"><a href="/favorite-recipes" class="nav__link link">Избранное</a></li>
                  <li class="nav__item"><a href="/purchases-list" class="nav__link link">Список покупок</a> <span class="badge badge_style_blue nav__badge" id="counter">4</span></li>

              </ul>
              <ul class="nav__items list">
                  <li class="nav__item"><a href="/password-change" class="nav__link link">Изменить пароль</a></li>
                  <li class="nav__item"><a href="{% url 'logout'%}" class="nav__link link">Выход</a></li>
              </ul>
          </div>
      </nav>
  </header>
<main class="main container">
    <div class="main__header">
        <h1 class="main__title">Изменить пароль</h1>
    </div>
    <div class="form-container">
        <form class="form" method="post" action="{% url 'change_password' %}">
            {% csrf_token %}
            {% for field in form %}
            <div class="form__group">
                <label class="form__label" for="id_{{ field.name }}">{{ field.label_tag }}</label>
                <div class="form__field-group">
                    <input type="password" name="{{ field.name }}" class="form__input" maxlength="100" required id="id_{{ field.name }}">
                    <span class="form__error"></span>
                </div>
            </div>
            {% endfor %}
                <div class="form__footer">
                    <button type=submit class="button button_style_blue">Изменить пароль</button>
                </div>
        </form>
    </div>


</main>
<footer class="footer">
    <div class="footer__container container">
        <a href="#" class="footer__brand link">Продуктовый помощник</a>
        <ul class="footer__items">
            <li class="footer__item"><a href="#" class="footer__link link">Об авторе </a></li>
            <li class="footer__item"><a href="#" class="footer__link link">Технологии</a></li>
        </ul>
    </div>
</footer>
</body>
</html>
